group 'com.github.ktoublanc'
version '1.0-SNAPSHOT'

subprojects {

    apply plugin: 'java'

    sourceCompatibility = 1.8

    repositories {
        mavenCentral()
    }

    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.12'
        testCompile group: 'org.assertj', name: 'assertj-core', version:'3.4.1'
    }
}

project(':selenium-tests') {
    dependencies {
        compile project(':image-tools')
        compile group: 'org.seleniumhq.selenium', name:'selenium-java', version:'2.53.0'
        compile group: 'org.seleniumhq.selenium', name:'selenium-chrome-driver', version:'2.53.0'
        compile group: 'org.seleniumhq.selenium', name:'selenium-safari-driver', version:'2.53.0'
        compile group: 'org.seleniumhq.selenium', name:'selenium-remote-driver', version:'2.53.0'
        compile group: 'info.cukes', name: 'cucumber-java8', version:'1.2.4'
        compile group: 'org.assertj', name: 'assertj-core', version:'3.4.1'

        testCompile group: 'info.cukes', name: 'cucumber-junit', version:'1.2.4'
    }
}